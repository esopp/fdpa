    <script>
        //Add behavior to show or hide the submenu, "dropdown1" to the MENU icon
        $("#hasDropdown1").click(function(){
            if ($("#dropdown1").attr("aria-hidden") == "true") {
             $("#dropdown1").attr("aria-hidden", "false").show('fast');
             $("#mobileMainMenu").addClass("custom-menu-expanded");
             $("#menuIcon").addClass("custom-menu-selected");
            }
            else {
                $("#dropdown1").attr("aria-hidden", "true").hide('fast');
                $("#mobileMainMenu").removeClass("custom-menu-expanded");
                $("#menuIcon").removeClass("custom-menu-selected");
            }
            
        });
    </script>
